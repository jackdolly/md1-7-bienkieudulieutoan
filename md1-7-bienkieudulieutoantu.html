<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //bài 1
    let vatly = prompt("nhập điểm môn vật lý")
    let hoahoc = prompt("nhập điểm môn hóa học")
    let sinhhoc = prompt("nhập điểm môn sinh học")
    tongdiem = parseInt(vatly) + parseInt(hoahoc) + parseInt(sinhhoc)
    alert("tổng điểm là " + tongdiem);
    trungbinh = (parseInt(vatly) + parseInt(hoahoc) + parseInt(sinhhoc))/3
    alert("trung bình là " + trungbinh)
</script>
</body>
